apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: mmonnik
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: docker pull harbor.dev.afsmtddso.com/mmonnik-harbor-project/app:971c881-177701d
        ports:
        - containerPort: 5000
